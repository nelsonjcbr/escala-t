    models:
      user: "Usuário"
      estabelecimento: "Estabelecimento"
      uf: "Unidade da Federação"
    attributes:
      user:
        email: "Email"
        password: "Senha"
        nome: "Nome"
        remember_me: "Lembrar de mim"
        password_confirmation: "Confirmação de senha"
        current_password: "Senha atual"
        created_at: "Criado em"
        updated_at: "Atualizado em"
      estabelecimento:
        uf: "UF/Estado"
        cidade: "Cidade"
        nome: "Nome"
        CNPJ: "CNPJ"
